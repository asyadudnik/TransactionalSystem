#============================
# Database
#===========================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:localhost
spring.datasource.username=oksana
spring.datasource.password=oksana
spring.datasource.driver.class-name=oracle.jdbc.driver.OracleDriver
#============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#============================
#spring.datasource.hikari.connectionTimeout=20000
#spring.datasource.hikari.maximumPoolSize=5
#spring.datasource.hikari.poolName=HikariPoolZZZ
#============================
# JPA/Hibernate
#===========================
spring.jpa.hibernate.ddl-auto = create
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true
#====================================
#LOGGING
#====================================
logging.level.root=warn
logging.level.org.org.springframework.web=debug
logging.level.org.org.Hibernate=error
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.main.web-application-type=none

#server.servlet.context-path=/payment
server.port = 8090
