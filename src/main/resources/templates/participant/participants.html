<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
    <title th:id="metaTitle">Participants List</title>
</head>
<body>
<h1 align="center">Participant List</h1>
<a href="/api/participants/new">Create New Participant</a>
<br/><br/>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>FULL NAME</th>
        <th>IBAN_ACCOUNT</th>
        <th>BANK_NAME</th>
        <th>CARD</th>
        <th>CARD_CVV</th>
        <th>CARD_HOLDER</th>
        <th>CARD_VALID_TERM</th>
        <th>STATUS</th>
        <th>LOCK_START_TIME</th>
        <th>LOCK_END_TIME</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="participant : ${listParticipants}">
        <td th:text="${participant.participantName}">Full Name</td>
        <td th:text="${participant.ibanAccount}">IBAN Account</td>

        <td th:text="${participant.cardNumber}">Card</td>
        <td th:text="${participant.cardCVV}">Card CVV</td>
        <td th:text="${participant.cardHolder}">Card Holder</td>
        <td th:text="${participant.cardValidTerm}">Card Valid Term</td>
        <td th:text="${participant.status}">Status</td>
        <td>
            <input type="date" th:value="${participant.lockStartTime}"  th:field="${participant.lockStartTime}" class="form-control">
        </td>
        <td>
            <input type="date" th:value="${participant.lockStartTime}"  th:field="${participant.lockEndDate}" class="form-control" >
        </td>
        <td>
            <a th:href="@{'/api/participants/edit/?id='+${participant.id}}">Edit</a>
            <a th:href="@{'/api/participants/delete/?id='+${participant.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>
</html>
