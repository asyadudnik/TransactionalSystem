<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
    <title th:id="metaTitle">Create New SourceModule</title>
</head>

<body>
<div align="center">
    <h1 align="center">Create New SourceModule</h1>
    <br/><br/>
    <form action="#" th:action="@{'/api/sourceModules/save'}" th:object="${sourceModule}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="${sourceModule.name}"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="${sourceModule.description}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" th:field="${sourceModule.address}"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><input type="text" th:field="${sourceModule.type}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div lang="en" th:replace="fragments/footer :: footer"> </div>
</body>
</html>
