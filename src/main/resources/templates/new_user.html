<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head lang="en" th:include="fragments/header :: header">
    <title th:id="metaTitle">Create New User</title>
</head>
<body>
<div align="center">
    <h1 align="center">Create New User</h1>
    <br/><br/>
    <form action="#" th:action="@{'/api/users/save'}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>Login</td>
                <td><label>
                    <input type="text" th:field="${user.login}"/>
                </label></td>
            </tr>
            <tr>
                <td>
                    <label>Password
                        <input type="text" th:field="${user.password}"/>
                    </label></td>

            </tr>

            <tr>
                <td>FirstName</td>
                <td><label>
                    <input type="text" th:field="${user.firstName}">
                </label></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><label>
                    <input type="text" th:field="${user.lastName}">
                </label>LastName</td>
            </tr>
            <tr>
                <td>FullName</td>
                <td><label>
                    <input type="text" th:field="${user.fullName}">
                </label>FullName</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><label>
                    <input type="text" th:field="${user.email}">
                </label>Email</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <label>
                        <select name="Gender" th:field="${user.gender}">
                            <option th:each="gender : ${T(com.optum.payment.system.entity.enums.Gender).values()}"
                                    th:value="${gender}"
                                    th:text="${gender.name}"/>
                            <!--    th:text="${gend}">-->

                        </select>
                    </label>

                </td>
            </tr>
            <tr>
                <td>PhoneNumber</td>
                <td><label>
                    <input type="text" th:field="${user.phoneNumber}">
                </label>PhoneNumber</td>
            </tr>
            <tr>
                <td>Picture</td>
                <td><label>
                    <input type="text" th:field="${user.picture}">
                </label>Picture</td>
            </tr>
            <tr>
                <td>System</td>
                <td><label>
                    <input type="text" th:field="${user.system.systemName}">
                </label>System</td>
            </tr>
            <tr>
                <td>Role</td>
                <td>
                    <label>
                        <select name="Role" th:field="*{user.role.roleName}">
                            <option th:each="rol : ${T(com.optum.payment.system.entity.enums.RoleName).values()}"
                                    th:value="${rol}" th:text="${rol}"></option>
                        </select>
                    </label>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>
</html>
