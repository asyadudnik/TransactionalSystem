<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head lang="en" th:include="fragments/header :: header(metaTitle='Users List')">
    <title th:id="metaTitle">Users List</title>
</head>

<body>

<a href="/payment/api/users/new">Create New User</a>
<br/><br/>
<table>
    <thead>
    <tr>
        <th>Login</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Phone Number</th>
        <th>Picture</th>
        <th>Systems</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="us : ${users}">

        <td th:text="${us.login}">Login</td>
        <td th:text="${us.password}">Password</td>
        <td th:text="${us.firstName}">FirstName</td>
        <td th:text="${us.lastName}">LastName</td>
        <td th:text="${us.fullName}">FullName</td>
        <td th:text="${us.email}">Email</td>
        <td th:text="${us.gender}">Gender</td>
        <td th:text="${us.phoneNumber}">PhoneNumber</td>
        <td th:text="${us.picture}">Picture</td>
        <td th:text="${us.systems[0]}">Systems</td>
        <td th:text="${us.roles[0]}">Role</td>
        <td>
            <a th:href="@{'/payment/api/users/edit/?id='+${us.id}}">Edit</a>
            <a th:href="@{'/payment/api/users/delete/?id='+${us.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div lang="en" th:replace="fragments/footer.html::footer()"></div>
</body>
</html>
