<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header(metaTitle='Add New User')">
    <title th:id="metaTitle">Add New User</title>
</head>
<body>
<div align="center">
    <h1 align="center">Create New User</h1>
    <br/><br/>
    <form action="#" th:action="@{'/payment/api/users/added/'}" th:object="${user}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Login</td>
                <td><label>
                    <input type="text" th:field="${user.login}"/>
                </label></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><label>
                    <input type="text" th:field="${user.password}"/>
                </label></td>
            </tr>

            <tr>
                <td>FirstName</td>
                <td><label>
                    <input type="text" th:field="${user.firstName}">
                </label></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><label>
                    <input type="text" th:field="${user.lastName}">
                </label></td>
            </tr>
            <tr>
                <td>FullName</td>
                <td><label>
                    <input type="text" th:field="${user.fullName}">
                </label></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><label>
                    <input type="text" th:field="${user.email}">
                </label></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <label>
                        <select name="Gender" th:field="${user.gender}">
                            <option th:each="gender : ${T(com.optum.payment.system.entities.enums.Gender).values()}"
                                    th:value="${gender}"
                                    th:text="${gender.name}"/>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>PhoneNumber</td>
                <td><label>
                    <input type="text" th:field="${user.phoneNumber}">
                </label></td>
            </tr>
            <tr>
                <td>Picture</td>
                <td><label>
                    <input type="text" th:field="${user.picture}">
                </label></td>
            </tr>
            <tr>
                <td>System</td>
                <td>
                    <label>
                        <select name="Systems" th:field="${user.systems}">
                            <option th:each="syst : ${T(com.optum.payment.system.entities.enums.SystemName).values()}"
                                    th:value="${syst}"
                                    th:text="${syst.name}"/>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Role</td>
                <td>
                    <label>
                        <select name="Role" th:field="${user.roles}">
                            <option th:each="rol : ${T(com.optum.payment.system.entities.enums.RoleName).values()}"
                                    th:value="${rol}"
                                    th:text="${rol.name}"/>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" name="action">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<br/><br/>
<div lang="en" th:replace="fragments/footer.html::footer()"></div>

</body>
</html>
